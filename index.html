<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="kalkulyator_ce443uwohbyo.ico" type="image/x-icon">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator" class="calc">
      <output class="result" id="result"></output>
      <button type="button" class="span-two calc-btn" id="delete">DEL</button>
    
      <div class="buttons">
      <button type="button" class="number calc-btn" id="number-7">7</button>
      <button type="button" class="number calc-btn" id="number-8">8</button>
      <button type="button" class="number calc-btn" id="number-9">9</button>
      <button type="button" class="operation calc-btn" id="divide">+</button>
     
      <button type="button" class="number calc-btn" id="number-4">4</button>
      <button type="button" class="number calc-btn" id="number-5">5</button>
      <button type="button" class="number calc-btn" id="number-6">6</button>
      <button type="button" class="operation calc-btn" id="multiply">-</button>

      <button type="button" class="number calc-btn" id="number-3">1</button>
      <button type="button" class="number calc-btn" id="number-2">2</button>
      <button type="button" class="number calc-btn" id="number-1">3</button>
      <button type="button" class="operation calc-btn" id="subtract">*</button>

      <button type="button" class="number calc-btn" id="number-0">0</button>
      <button type="button" class="dot calc-btn" id="dot">.</button>
      <button type="button" id="equals" class="number calc-btn">=</button>
      <button type="button" class="operation calc-btn" id="add">/</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
